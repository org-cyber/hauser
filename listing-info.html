<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Estate Filter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="shortcut icon" href="img/favicon.png">
  <link rel="stylesheet" href="css/fontawesome.min.css">
  <link rel="stylesheet" href="css/themify-icons.css">
  <link rel="stylesheet" href="css/elegant-line-icons.css">
  <link rel="stylesheet" href="css/elegant-font-icons.css">
  <link rel="stylesheet" href="css/flaticon.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/slider.css">
  <link rel="stylesheet" href="css/odometer.min.css">
  <link rel="stylesheet" href="css/venobox/venobox.css">
  <link rel="stylesheet" href="css/owl.carousel.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

  <style>
    .blog-item {
      border: 1px solid #eee;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .blogtog { color: black; }
    .blog-item a:hover { color: #ff6600; text-decoration: underline; }
    .search-form input, .search-form select {
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
    }
    .search-btn {
      width: 100%;
      padding: 10px;
      background-color: orange;
      color: white;
      border: none;
      cursor: pointer;
    }
    .search-btn:hover {
      background-color: #ff8c1a;
    }
    .login-btn {
      background-color: rgb(255, 118, 7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .login-btn:hover {
      background-color: rgb(236, 228, 206);
      color: black;
    }
    .mini-carousel img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
    .badge-danger {
      background-color: #ff4d4d;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 13px;
    }
    .slick-custom-arrows {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .slick-custom-arrows button {
      background-color: orange;
      border: none;
      color: white;
      padding: 6px 12px;
      margin: 0 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .slick-custom-arrows button:hover {
      background-color: #ff8c1a;
    }
    .slick-prev, .slick-next {
      background-color: #ff6600;
      color: white;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      z-index: 1;
    }
    .slick-prev::before, .slick-next::before {
      color: white;
      font-size: 20px;
    }
    .slick-prev {
      left: 5px !important;
    }
    .slick-next {
      right: 5px !important;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header class="header">
  <!-- your header code here -->
</header>

<div class="container">
  <h2 class="my-4">Latest Vacancies</h2>
  <div class="row">
    <div class="col-lg-4 padding-15">
      <div class="sidebar-wrap">
        <div class="widget-content">
          <form class="search-form" onsubmit="return false;">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by Title or Keyword...">
            <input type="number" id="priceInput" class="form-control" placeholder="Enter max price">
            <h3>Filter by Location</h3>
            <select id="locationInput" class="form-control">
              <option value="" selected>All Locations</option>
              <option value="port harcourt">Port Harcourt</option>
              <option value="lagos">Lagos</option>
              <option value="futo">Futo</option>
            </select>
            <button class="search-btn" type="button"><i class="fa fa-search"></i> Search</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="row" id="blogList"></div>
    </div>
  </div>
</div>

<div id="fullscreenModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.9); z-index:9999; justify-content:center; align-items:center;">
  <img id="fullscreenImage" style="max-width:90%; max-height:90%;" />
</div>

<footer>
  <!-- your footer code here -->
</footer>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAHqg_u1DwWUB9l1vuoYDLKjCJl5Xx7Pbo",
    authDomain: "hauserng-77cc2.firebaseapp.com",
    projectId: "hauserng-77cc2",
    storageBucket: "hauserng-77cc2.appspot.com",
    messagingSenderId: "613578175402",
    appId: "1:613578175402:web:db7413f898987ac6a1f1d3"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const blogList = document.getElementById('blogList');
  const searchInput = document.getElementById('searchInput');
  const priceInput = document.getElementById('priceInput');
  const locationInput = document.getElementById('locationInput');

  let allProperties = [];

  function renderProperties(list) {
    blogList.innerHTML = '';
    list.forEach((p, index) => {
      const images = Array.isArray(p.imageUrls) ? p.imageUrls : [p.imageUrl || 'img/post-1.jpg'];
      const carouselId = `carousel-${index}`;
      const arrowsId = `carousel-arrows-${index}`;
      const imageSlides = images.map(url => `
        <div>
          <img 
            src="${url}" 
            class="img-fluid" 
            style="cursor: zoom-in;" 
            onclick="openFullScreen('${url}')" 
            onerror="this.src='img/post-1.jpg'" 
          />
        </div>
      `).join('');

      blogList.innerHTML += `
        <div class="col-sm-6 padding-15 blog-item" data-title="${p.title}" data-price="${p.price}">
          <div class="box-shadow">
            <div class="blog-thumb position-relative">
              <div class="mini-carousel" id="${carouselId}">${imageSlides}</div>
              <div class="slick-custom-arrows" id="${arrowsId}"></div>
              ${p.priority ? '<span class="badge badge-danger position-absolute" style="top: 10px; left: 10px;">ðŸ”¥ Priority</span>' : ''}
              <span class="category"><a href="#">${p.location}</a></span>
            </div>
            <div class="blog-content">
              <h3 class="blogtog">${p.title}</h3>
              <p><strong>Price:</strong> â‚¦${p.price}</p>
              <p>${p.description}</p>
              <a class="read-more" data-toggle="collapse" href="#details-${index}" role="button" aria-expanded="false" aria-controls="details-${index}">
                Read More
              </a>
              <div class="collapse mt-2" id="details-${index}">
                <p><strong>Full Description:</strong> ${p.description || 'No additional details provided.'}</p>
                <p><strong>Contact:</strong> ${p.phoneNumber || 'Not specified'}</p>
                <p><strong>Posted by:</strong> ${p.createdBy || 'Anonymous'}</p>
              </div>
            </div>
          </div>
        </div>
      `;

      setTimeout(() => {
        $(`#${carouselId}`).slick({
          dots: false,
          arrows: true,
          autoplay: true,
          autoplaySpeed: 3000,
          appendArrows: `#${arrowsId}`,
          prevArrow: `<button type="button" class="slick-prev"><</button>`,
          nextArrow: `<button type="button" class="slick-next">></button>`
        });
      }, 100);
    });
  }

  function applyFilters() {
    const query = searchInput.value.trim().toLowerCase();
    const maxPrice = parseFloat(priceInput.value);
    const selectedLocation = locationInput.value.trim().toLowerCase();

    const filtered = allProperties.filter(p => {
      const title = p.title ? p.title.toLowerCase() : '';
      const location = p.location ? p.location.toLowerCase() : '';
      const price = Number(p.price) || 0;
      return (!query || title.includes(query)) &&
             (isNaN(maxPrice) || price <= maxPrice) &&
             (!selectedLocation || location.includes(selectedLocation));
    });

    renderProperties(filtered);
  }

  db.collection('properties')
    .orderBy('createdAt', 'asc')
    .onSnapshot(snapshot => {
      allProperties = snapshot.docs.map(doc => {
        const data = doc.data();
        data.priority = !!data.priority;
        return data;
      });

      allProperties.sort((a, b) => {
        if (a.priority !== b.priority) return b.priority - a.priority;
        const aTime = a.createdAt ? a.createdAt.seconds : 0;
        const bTime = b.createdAt ? b.createdAt.seconds : 0;
        return aTime - bTime;
      });

      applyFilters();
    });

  searchInput.addEventListener('input', applyFilters);
  priceInput.addEventListener('input', applyFilters);
  locationInput.addEventListener('change', applyFilters);

  function openFullScreen(url) {
    const modal = document.getElementById('fullscreenModal');
    const img = document.getElementById('fullscreenImage');
    img.src = url;
    modal.style.display = 'flex';
  }

  document.getElementById('fullscreenModal').addEventListener('click', () => {
    document.getElementById('fullscreenModal').style.display = 'none';
  });
</script>

</body>
</html>
